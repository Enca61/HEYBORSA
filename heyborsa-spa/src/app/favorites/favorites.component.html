<body class="hold-transition skin-yellow sidebar-mini">
  <app-header></app-header>
  <app-sidebar></app-sidebar>

  <div class="wrapper">
    <div class="content-wrapper">
      <section class="content">
        <div class="row">
          <div class="offset-lg-2 col-9">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">FAVORİLER</h3>

                <div class="box-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <tbody>
                      <tr>
                        <th>Kur Adı</th>
                        <th>Tarih</th>
                        <th>Sil</th>
                      </tr>
                      <tr *ngFor="let currency of currencyData">
                        <td>{{currency.favorite_data}}</td>
                        <td>{{currency.created_time}}</td>
                        <td><span class="text-muted"><i class="fa fa-clock-o"></i> Oct 16, 2017</span> </td>
                        <td>$158.00</td>
                      </tr>
            
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>
      
    


  
  
  
     
        <div class="row">
          <div class="offset-lg-2 col-9">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">ALTIN</h3>

                <div class="box-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <tbody>
                      <tr>
                        <th>Altın</th>
                        <th>Tarih</th>
                        <th>Sil</th>
                      </tr>
                      <tr *ngFor="let gold of goldData">
                        <td>{{gold.favorite_data}}</td>
                        <td>{{gold.created_time}}</td>
                        <td><span class="text-muted"><i class="fa fa-clock-o"></i> Oct 16, 2017</span> </td>
                      </tr>
                     
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>
     
    
 



        <div class="row">
          <div class="offset-lg-2 col-9">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">BORSA</h3>

                <div class="box-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <tbody>
                      <tr>
                        <th>Hisse Adı</th>
                        <th>Tarih</th>
                        <th>Sil</th>
                      </tr>
                      <tr *ngFor="let exchange of exchangeData">
                        <td>{{exchange.favorite_data}}</td>
                        <td>{{exchange.created_time}}</td>
                        <td><span class="text-muted"><i class="fa fa-clock-o"></i> Oct 16,
                            2017</span> </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>
      </section>
    </div>
  </div>
 


    <app-footer></app-footer>
    <app-control-sidebar></app-control-sidebar>

</body>
